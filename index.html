<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G2 Dispensary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      background: rgba(0,0,0,0.8);
      padding: 2.5rem 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 2px 24px 0 rgba(0,0,0,0.24);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo-img {
      max-width: 220px;
      width: 100%;
      height: auto;
      margin-bottom: 1.2rem;
      border-radius: 1rem;
      background: transparent;
      box-shadow: 0 1px 10px 0 rgba(0,0,0,0.18);
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 0.5em 0;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #ffe082;
      text-shadow: 0 1px 8px #000;
    }
    p {
      color: #e0e7ef;
      font-size: 1.13em;
      margin-bottom: 2em;
      margin-top: 0;
      font-weight: 400;
    }
    .cta-btn {
      background: linear-gradient(90deg, #ffd700 0%, #b8860b 100%);
      color: #222;
      border: none;
      padding: 1em 2.4em;
      border-radius: 0.5em;
      font-size: 1.15em;
      font-weight: 700;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px 0 rgba(255, 215, 0, 0.09);
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #fad961 0%, #f76b1c 100%);
      color: #111;
      box-shadow: 0 4px 16px 0 rgba(255, 215, 0, 0.13);
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.4rem;
        max-width: 97vw;
      }
      .logo-img {
        max-width: 80vw;
      }
      h1 {
        font-size: 1.3rem;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo image -->
    <img src="logo.png" alt="G2 Dispensary Logo" class="logo-img">
    <h1>Welcome to G2 Dispensary</h1>
    <p>Explore our premium cannabis selection and discover your favorites.</p>
    <a class="cta-btn" href="https://g2dispensary.com/menu/" target="_blank" rel="noopener">View Menu</a>
  </div>
</body>
</html>
